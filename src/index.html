<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <button class="header__open-sidebar-btn sidebar-toggle-btn">
        <img
          class="sidebar-toggle-btn__icon"
          src="<%= require('./assets/sidebar-icon.svg') %>"
          alt=""
        />
      </button>
        <button class="header__edit-user-project-btn">&#x25CB&#x25CB&#x25CB
        </button>
        <div class="edit-project-menu">
          <div class="edit-project-menu__item edit-project-menu__item--edit">
            <img src="<%= require('./assets/edit-pencil-icon.svg') %>" alt="" class="menu-item__icon menu-item__icon--edit">
            <span>Edit</span>
          </div>
          <div class="edit-project-menu__item edit-project-menu__item--delete">
            <img src="<%= require('./assets/trash-can-icon.svg') %>" alt="" class="menu-item__icon menu-item__icon--delete">
            <span class="menu-item__text menu-item__text--delete">Delete</span>
          </div>
        </div>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar__top">
        <button class="sidebar__close-sidebar-btn sidebar-toggle-btn">
          <img
            class="sidebar-toggle-btn__icon"
            src="<%= require('./assets/sidebar-icon.svg') %>"
            alt=""
          />
        </button>
      </div>
      <div class="sidebar-main">
        <ul class="sidebar__list sidebar__list--nav">
          <li class="nav-list-item nav-list-item__inbox">
            <img
              class="nav-list__list-icon"
              src="<%= require('./assets/inbox-icon.svg') %>"
              alt=""
            />
            <div class="nav-list__list-text">Inbox</div>
          </li>
          <li class="nav-list-item nav-list-item__today">
            <img
              class="nav-list__list-icon"
              src="<%= require('./assets/today-icon.svg') %>"
              alt=""
            />
            <div class="nav-list__list-text">Today</div>
          </li>
          <li class="nav-list-item nav-list-item__upcoming">
            <img
              class="nav-list__list-icon"
              src="<%= require('./assets/upcoming-icon.svg') %>"
              alt=""
            />
            <div class="nav-list__list-text">Upcoming</div>
          </li>
          <li class="nav-list-item nav-list-item__completed">
            <img
              class="nav-list__list-icon"
              src="<%= require('./assets/completed-icon.svg') %>"
              alt=""
            />
            <div class="nav-list__list-text">Completed</div>
          </li>
        </ul>
        <div class="sidebar__project-menu">
          <h2 class="project-menu__title">My Projects</h2>
          <div class="project-menu__buttons">
            <button class="project-menu__btn project-menu__btn--add-project">
              <img
                class="project-menu__btn-icon project-menu__btn-icon--add-project"
                src="<%= require('./assets/add-btn-icon--black.svg') %>"
                alt=""
              />
            </button>
          </div>
        </div>
        <ul class="sidebar__list sidebar__list--project"></ul>
      </div>
    </aside>

    <!--  MAIN  -->
    <main class="main">
    </main>

    <!--  ADD PROJECT MODAL  -->
    <dialog class="add-project-modal">
      <div class="add-project-inner-modal">
        <div class="add-project-modal__header">
          <h2 class="add-project-modal__title">Add Project</h2>
        </div>
        <hr class="add-project-modal__divider" />
        <form action="javascript:void(0);" class="modal__add-project-form">
          <div class="add-project-form__item">
            <label
              class="add-project-form__label add-project-form__label--project-name"
              for="project-name"
              >Name</label
            >
            <input
              class="add-project-form__input add-project-form__input--project-name"
              type="text"
              name="project-name"
            />
          </div>
          <div class="add-project-form__item">
            <label
              class="add-project-form__label add-project-form__label--project-color"
              for="project-color"
              >Color</label
            >
            <select
              class="add-project-form__selector add-project-form-selector--project-color"
              name="project-color"
            >
              <option value="blue">Blue</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
            </select>
          </div>
          <hr
            class="add-project-modal__divider add-project-modal__divider--bottom"
          />
          <div class="add-project-form__buttons">
            <button
              class="add-project-form__button add-project-form__button--cancel-button"
            >
              Cancel
            </button>
            <button
              class="add-project-form__button add-project-form__button--add-button"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <!-- EDIT TASK MODAL -->
    <div class="edit-task-modal">
      <div class="edit-task-modal__header">
        <button class="edit-task-modal__close-modal-btn">X</button>
      </div>
      <hr class="edit-task-modal__section-divider">
      <form action="javascript:void(0);" class="edit-task-form">
        <div class="edit-task__task-name-and-description">
          <input class="edit-task__task-name"type="text" placeholder="Task Name">
          <input class="edit-task__task-description" type="text" placeholder="Description">
        </div>
        <hr class="edit-task-modal__form-divider">
        <div class="edit-task-form__form-item edit-task-form__form-item--project">
          <img class="form-item__icon" src="<%= require('./assets/inbox-icon.svg') %>" alt="">
          <select name="edit-task__select-project" class="edit-task__select-project"></select>
          </div>
        <hr class="edit-task-modal__form-divider">

        <div class="edit-task-form__form-item">
          <img class="form-item__icon" src="<%= require('./assets/calendar-icon.svg') %>" alt=""><input class="edit-task__select-due-date"type="date"></div>
        <hr class="edit-task-modal__form-divider">
        <div class="edit-task-form__form-item">
          <img class="form-item__icon" src="<%= require('./assets/flag-icon.svg') %>" alt="">
          <select class="edit-task__select-priority" name="edit-task__select-priority">
            <option value="Priority">Priority</option>
            <option value="Priority 1">Priority 1</option>
            <option value="Priority 2">Priority 2</option>
            <option value="Priority 3">Priority 3</option>
            <option value="Priority 4">Priority 4</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
