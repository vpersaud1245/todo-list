<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <button class="header__open-sidebar-btn sidebar-toggle-btn">
        <img
          class="sidebar-toggle-btn__icon"
          src="<%= require('./assets/sidebar-icon.svg') %>"
          alt=""
        />
      </button>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar__top">
        <button class="sidebar__close-sidebar-btn sidebar-toggle-btn">
          <img
            class="sidebar-toggle-btn__icon"
            src="<%= require('./assets/sidebar-icon.svg') %>"
            alt=""
          />
        </button>
      </div>
      <div class="sidebar-main">
        <ul class="sidebar__list sidebar__list--nav">
          <li class="nav-list-item__inbox">
            <img
              class="nav-list__list-icon"
              src="<%= require('./assets/inbox-icon.svg') %>"
              alt=""
            />
            <div class="nav-list__list-text">Inbox</div>
          </li>
          <li class="nav-list-item__today">
            <img
              class="nav-list__list-icon"
              src="<%= require('./assets/today-icon.svg') %>"
              alt=""
            />
            <div class="nav-list__list-text">Today</div>
          </li>
          <li class="nav-list-item__upcoming">
            <img
              class="nav-list__list-icon"
              src="<%= require('./assets/upcoming-icon.svg') %>"
              alt=""
            />
            <div class="nav-list__list-text">Upcoming</div>
          </li>
          <li class="nav-list-item__completed">
            <img
              class="nav-list__list-icon"
              src="<%= require('./assets/completed-icon.svg') %>"
              alt=""
            />
            <div class="nav-list__list-text">Completed</div>
          </li>
        </ul>
        <div class="sidebar__project-menu">
          <h2 class="project-menu__title">My Projects</h2>
          <div class="project-menu__buttons">
            <button class="project-menu__btn project-menu__btn--add-project">
              <img
                class="project-menu__btn-icon project-menu__btn-icon--add-project"
                src="<%= require('./assets/add-btn-icon--black.svg') %>"
                alt=""
              />
            </button>
            <button class="project-menu__btn project-menu__btn--dropdown">
              <img
                class="project-menu__btn-icon project-menu__btn-icon--dropdown"
                src="<%= require('./assets/drop-down-icon.svg') %>"
                alt=""
              />
            </button>
          </div>
        </div>
        <ul class="sidebar__list sidebar__list--project"></ul>
      </div>
    </aside>

    <!--  MAIN  -->
    <main class="main"></main>

    <!--  ADD PROJECT MODAL  -->
    <dialog class="add-project-modal">
      <div class="add-project-inner-modal">
        <div class="add-project-modal__header">
          <h2 class="add-project-modal__title">Add Project</h2>
        </div>
        <hr class="add-project-modal__divider" />
        <form action="javascript:void(0);" class="modal__add-project-form">
          <div class="add-project-form__item">
            <label
              class="add-project-form__label add-project-form__label--project-name"
              for="project-name"
              >Name</label
            >
            <input
              class="add-project-form__input add-project-form__input--project-name"
              type="text"
              name="project-name"
            />
          </div>
          <div class="add-project-form__item">
            <label
              class="add-project-form__label add-project-form__label--project-color"
              for="project-color"
              >Color</label
            >
            <select
              class="add-project-form__selector add-project-form-selector--project-color"
              name="project-color"
            >
              <option value="blue">Blue</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
            </select>
          </div>
          <hr
            class="add-project-modal__divider add-project-modal__divider--bottom"
          />
          <div class="add-project-form__buttons">
            <button
              class="add-project-form__button add-project-form__button--cancel-button"
            >
              Cancel
            </button>
            <button
              class="add-project-form__button add-project-form__button--add-button"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
